name: Build CHM Viewer

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    name: Windows 10 Pro 64-Bit
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up tools folder
      shell: pwsh
      run: |
          New-Item -ItemType Directory -Path "C:\tools" -Force

    - name: Restore Lazarus/FPC Cache
      uses: actions/cache@v4
      id: cache-lazarus
      with:
        path: C:\tools\lazarus
        key: lazarus-fpc-${{ runner.os }}-v1
        restore-keys: lazarus-fpc-${{ runner.os }}-

    - name: Installi Lazarus/FPC
      shell: cmd
      run: |
        cd C:\tools
        curl -L -o fpcupdeluxe.exe https://github.com/LongDirtyAnimAlf/fpcupdeluxe/releases/latest/download/fpcupdeluxe-x86_64-win64.exe
        .\fpcupdeluxe.exe --installdir=C:\tools\lazarus --fpcURL=stable --lazURL=stable

    - name: Set PATH
      run: echo "C:\tools\lazarus" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding ascii

    - name: Compile CHM Library Package
      shell: cmd
      run: |
        set BASEDIR=%cd%
        set PATH=%PATH%;C:\lazarus;C:\lazarus\fpc\3.2.2\bin\x86_64-win64
        echo %PATH%
        C:\tools\lazarus\lazbuild.exe "C:\tools\lazarus\components\chmhelp\packages\help\lhelpcontrolpkg.lpk"
        C:\tools\lazarus\lazbuild.exe "%BASEDIR%\src\CEF4Delphi\packages\cef4delphi_Lazarus.lpk
        
    - name: Compile chmViewer Project
      shell: cmd
      run: |
        set BASEDIR=%cd%
        dir %BASEDIR%
        C:\tools\lazarus\fpc\3.2.2\bin\x86_64-win64\fpc.exe ^
        -Twin64 ^
        -Px86_64 ^
        -MDelphi ^
        -Scghim ^
        -CX ^
        -O3 ^
        -XX ^
        -WG ^
        -l ^
        -vewnhibq ^
        -Filib\x86_64-win64 ^
        -Fusrc ^
        -FuD:\a\chmViewer\chmViewer\src\CEF4Delphi\packages\lib\x86_64-win64 ^
        -FuC:\lazarus\components\ideintf\units\x86_64-win64\win32 ^
        -FuC:\lazarus\components\lazcontrols\lib\x86_64-win64\win32 ^
        -FuC:\lazarus\lcl\units\x86_64-win64\win32 ^
        -FuC:\lazarus\lcl\units\x86_64-win64 ^
        -FuC:\lazarus\components\freetype\lib\x86_64-win64 ^
        -FuC:\lazarus\components\buildintf\units\x86_64-win64 ^
        -FuC:\lazarus\components\lazutils\lib\x86_64-win64 ^
        -FuC:\lazarus\packager\units\x86_64-win64 ^
        -Fu. ^
        -FUlib\x86_64-win64 ^
        -FE. ^
        -ochmViewer.exe ^
        -dLCL ^
        -dLCLwin32

      #C:\Lazarus\lazbuild.exe "%BASEDIR%\src\chmViewer.lpi
    
    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: chmViewer-Windows.exe
        path: chmViewer.exe
        
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
  
    - name: Install FPC + Lazarus
      run: |
        sudo apt update
        sudo apt install -y fpc lazarus lcl-utils lcl-gtk2
        
    - name: Compile Lazarus project (.lpi)
      shell: bash
      run: |
        export BASEDIR=$(pwd)
        echo "base: $BASEDIR"
        /usr/bin/lazbuild $BASEDIR/src/chmViewer.lpi

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: chmViewer-linux
        path: chmViewer
